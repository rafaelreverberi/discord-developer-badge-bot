name: Auto Refresh Developer Badge

on:
  schedule:
    # Jeden Montag um 9:00 Uhr (UTC)
    - cron: "0 9 * * 1"
  workflow_dispatch: # erlaubt manuelles AusfÃ¼hren

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Repository auschecken
        uses: actions/checkout@v4

      - name: ğŸ§° Node installieren
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Dependencies installieren
        run: npm install

      - name: âš™ï¸ Developer Badge erneuern
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
        run: node index.js